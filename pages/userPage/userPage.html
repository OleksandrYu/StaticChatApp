<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./userPage.css" />
    <title>Chat App - UserPage</title>
  </head>
  <body>
    <header>
      <div class="logo"><a href="/pages/home/index.html">Chat app</a></div>
      <div class="nav-links">
        <a href="/pages/login/login.html">Login</a>
        <a href="/pages/register/register.html">Register</a>
        <a href="#">Chat</a>
      </div>
      <div class="user-info">
        <span class="username"
          ><a href="/pages/userPage/userPage.html">Username</a></span
        >
        <div class="image-container"></div>
      </div>
    </header>

    <main class="wrapper">
      <div class="form-wrapper">
        <h2>User info:</h2>
        <div class="form-group">
          <label for="login">Login:</label>
          <span>exampleuser@gmail.com</span>
        </div>
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <span>John</span>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <span>Doe</span>
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <span>555-555-5555</span>
        </div>
        <div class="form-group">
          <button type="submit" class="button">Logout</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Chat App. All rights reserved.</p>
    </footer>
  </body>
</html>
