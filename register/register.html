<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./register.css" />
  <title>Chat App - Register</title>
</head>
<body>
  <header>
    <div class="logo"><a href="../index.html">Chat app</a></div>
    <div class="nav-links">
      <a href="../login/login.html">Login</a>
      <a href="../register/register.html">Register</a>
      <a href="../chat/chat.html">Chat</a>
    </div>
    <div class="user-info">
      <span class="username"><a href="../userPage/userPage.html" class="username-text">Username</a></span
        ></span>
      <div class="image-container"></div>
    </div>
  </header>

  <main class="wrapper">
    <div class="register-container">
      <h1>Register</h1>
      <form id="register-form">
        <div class="form-group">
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input type="tel" id="phonenumber" name="phonenumber" required />
        </div>
        <div class="form-group">
          <button type="submit" class="button">Register</button>
        </div>
      </form>
      <p>
        Already have an account? <a href="../login/login.html">Log in</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Chat App. All rights reserved.</p>
  </footer>

  <script src="../app.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var login = document.getElementById('login').value;
      var password = document.getElementById('password').value;
      var firstName = document.getElementById('firstname').value;
      var lastName = document.getElementById('lastname').value;
      var phoneNumber = document.getElementById('phonenumber').value;

      var inputData = {
        login: login,
        pass: password,
        firstName: firstName,
        lastName: lastName,
        phone: phoneNumber
      };

      Register(inputData)
        .then(function(data) {
          console.log(data);
          alert('User registered successfully');
        })
        .catch(function(error) {
          console.error(error);
          alert(error);
        });
    });
  </script>
</body>
</html>
